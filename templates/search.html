{% extends "base.html" %}

{% block title %} Gene finder -  Search {% endblock %}

{% block body %}

    <div class="d-flex flex-column flex-items-center">
        <div class="block p-2">
            <h3>PubMed search</h3>
        </div>
        <div class="col-4 p-2 mx-auto">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <br>
                <div class="flash mt-3 flash-error">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                 </div>
                <br>
                <br>
            {% endif %}
            {% endwith %}
            <form method="post">
                <div class="input_wrapper">
                    <label>Ziektebeeld (AND): </label><input class="form-control input-block"  type="text" placeholder="bijv. deafness" name="and" required>
                </div>
                <button class="btn btn-outline mt-2" id="add_button" type="button">+</button>
                <br>
                <br>
                <div class="input_wrapper_OR">
                    <label>Ziektebeeld (OR): </label><input class="form-control input-block" type="text" placeholder="bijv. night blindness" name="or">
                </div>
                <button class="btn btn-outline mt-2" id="add_button_OR" type="button">+</button>
                <br>
                <br>
                <label>Zoekdatum vanaf: </label><input class="form-control input-block" type="date" id="datepicker" name="datepicker" required>
                <br>
                <br>
                <label>Exclude genpanel: </label><select class="input-block" id="genpanel_selector" name="genpanels">
                    <option value="None">None</option>
                </select>
                <br>
                <br>
                <label>E-mail: </label><input class="form-control input-block" type="email" id="email" name="email" required>
                <br>
                <br>
                <button class="btn btn-primary input-block" type="submit">Zoeken</button>
            </form>
        </div>
    </div>

{% endblock %}
